<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigreen Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <script defer src="video_manager.js"></script>
    <script defer src="alarm_manager.js"></script>
    <script defer src="wifi_manager.js"></script>
    <script defer src="alimelo_manager.js"></script>
    <script defer src="objects_manager.js"></script>
    <script defer src="use_situations_manager.js"></script>
    <script defer src="header.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script src="js/all.js"></script>
    <div id="cotainer">
        <div id="column-left" class="column left">
            <audio id="doorbell_audio" src="sounds/ding-dong.mp3" preload="auto"></audio>
            <audio id="presence_alarm_audio" src="sounds/alarm.mp3" preload="auto"></audio>            
            <div class="row">   
                <div class="column">
                    <div class="row">
                        <div class="column">
                            <div class="column column-icon">
                                <span id="icon-home">
                                    <i class="fa-solid fa-home"></i>
                                </span>
                            </div>
                            <div class="column column-icon">
                                <span id="icon-wifi">
                                    <i class="fa-solid fa-wifi-strong"></i>
                                </span>
                            </div>
                            <div class="column column-icon column-icon-video">
                                <span id="icon-video">
                                    <i class="fa-solid fa-video"></i>
                                </span>                
                            </div>  
                            <div class="column column-icon column-icon-video">
                                <span id="icon-plug">
                                    <i class="fa-solid fa-plug"></i>
                                </span>                
                            </div>  
                            <div class="column column-icon column-icon-video">
                                <span id="icon-objects">
                                    <i class="fa-solid fa-clipboard"></i>
                                </span>                
                            </div>  
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-door">
                                    <i class="fa-solid fa-bell"></i>
                                </span> 
                            </div>  
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-presence">
                                    <i class="fa-solid fa-person-circle-exclamation"></i>                            
                                </span>                 
                            </div>    
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-emergency">
                                    <i class="fa-solid fa-land-mine-on"></i>                            
                                </span>                 
                            </div>    
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-battery">
                                    <i class="fa-solid fa-battery-empty"></i>
                                    <span id="icon-number">
                                        <i class="fa-solid"></i>                           
                                    </span>   
                                </span>  
                                            
                            </div> 
                            <div class="column column-icon column-icon-alert-power">
                                <span id="icon-low-power">
                                    <i class="fa-solid fa-battery-empty"></i>                            
                                </span>                 
                            </div>           
                        </div>
                    </div>
                </div>         
            </div>            
            <div class="container">
                <iframe id="frame" scrolling="no"></iframe>
                <div id="overlapped_wifi" class="wifi-container">
                    <div>
                        <div class="column">
                            <p id ="wifi-info" class="wifi-info">Wifi</p>
                        </div>
                        <div class="column">
                            <label class="switch">
                                <input type="checkbox" id="toogle-wifi-all">
                                <span class="slider"></span>
                            </label>
                        </div>   
                        <div class="column">
                            <span id="spinner-wifi">
                                <i class="fa-solid fa-spinner spinner"></i>
                            </span> 
                        </div>                                            
                    </div>      
                    <div>
                        <div class="column">
                            <p id ="wifi-info" class="wifi-band-info">6 GHz</p>
                        </div>
                        <div class="column">
                            <label class="switch">
                                <input type="checkbox" id="toogle-wifi-6GHz">
                                <span class="slider"></span>
                            </label>
                        </div>                        
                    </div>           
                    <div>
                        <div class="column">
                            <p id ="wifi-info" class="wifi-band-info">5 GHz</p>
                        </div>
                        <div class="column">
                            <label class="switch">
                                <input type="checkbox" id="toogle-wifi-5GHz">
                                <span class="slider"></span>
                            </label>
                        </div>                        
                    </div>           
                    <div>
                        <div class="column">
                            <p id ="wifi-info" class="wifi-band-info">2.4 GHz</p>
                        </div>
                        <div class="column">
                            <label class="switch">
                                <input type="checkbox" id="toogle-wifi-2GHz">
                                <span class="slider"></span>
                            </label>
                        </div>                        
                    </div>                         
                </div>    
                <div id="overlapped_alimelo" class="alimelo-container">
                    <p class="alimelo-info-header">Alimelo Status</p>  
                    <div>
                        <div class="column">                           
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Bus voltage:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-busvoltage" class="alimelo-info-value"></p>
                                </div>  
                            </div>
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Shunt Voltage:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-shuntvoltage" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>   
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Load voltage:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-loadvoltage" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>  
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Current supplied:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-current" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>  
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Power supplied:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-power" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>
                        </div> 
                        <div class="column">                            
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Battery level:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-battery" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>  
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Socket supplied:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-electricsocket" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>  
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Powered by battery:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-poweredbybattery" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>  
                            <div>
                                <div class="column">
                                    <p class="alimelo-info-key">Charging battery:</p>
                                </div>
                                <div class="column">
                                    <p id ="alimelo-charging" class="alimelo-info-value"></p>
                                </div>                                                                
                            </div>                                            
                        </div>   
                    </div>
                    <div>
                        <div>
                            <div class="column">
                                <p id ="power-outlet-1" class="relay-info">Outlet 1</p>
                            </div>
                            <div class="column">
                                <label class="switch">
                                    <input type="checkbox" id="toogle-power-outlet-1">
                                    <span class="slider"></span>
                                </label>
                            </div>   
                            <div class="column">
                                <span id="spinner-power-outlet-1">
                                    <i class="fa-solid fa-spinner spinner"></i>
                                </span> 
                            </div>                                            
                        </div>
                        <div>
                            <div class="column">
                                <p id ="power-outlet-2" class="relay-info">Outlet 2</p>
                            </div>
                            <div class="column">
                                <label class="switch">
                                    <input type="checkbox" id="toogle-power-outlet-2">
                                    <span class="slider"></span>
                                </label>
                            </div>   
                            <div class="column">
                                <span id="spinner-power-outlet-2">
                                    <i class="fa-solid fa-spinner spinner"></i>
                                </span> 
                            </div>                                            
                        </div>      
                        <div>
                            <div class="column">
                                <p id ="power-outlet-3" class="relay-info">Outlet 3</p>
                            </div>
                            <div class="column">
                                <label class="switch">
                                    <input type="checkbox" id="toogle-power-outlet-3">
                                    <span class="slider"></span>
                                </label>
                            </div>   
                            <div class="column">
                                <span id="spinner-power-outlet-3">
                                    <i class="fa-solid fa-spinner spinner"></i>
                                </span> 
                            </div>                                            
                        </div>      
                    </div>
                </div>  
                <div id="overlapped_objects" class="objects-container">
                    <p class="objects-info-header">Connected Objects</p>  
                    <div>
                        <div class="column">
                            <p class="objects-info-key">Button 1 battery level:</p>
                        </div>
                        <div class="column">
                            <p id ="button1-battery-level" class="objects-info-value"></p>
                        </div>  
                    </div>
                    <div>
                        <div class="column">
                            <p class="objects-info-key">Button 2 battery level:</p>
                        </div>
                        <div class="column">
                            <p id ="button2-battery-level" class="objects-info-value"></p>
                        </div>  
                    </div>
                </div>    
            </div> 
        </div>
        <div id="use-situations-group" class="column center column-center">
            <div id="battery-high" class="row-battery">
                <div class="column-icon-battery">
                    <span id="icon-alimelo-battery-100">
                        <i class="fa-solid fa-battery-full"></i>
                    </span>
                    <span id="icon-alimelo-battery-75">
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </span>
                    <span id="icon-alimelo-battery-50">
                        <i class="fa-solid fa-battery-half"></i>
                    </span>
                </div>               
            </div>
            <div id="battery-low" class="row-battery">
                <div class="column-icon-battery">
                    <span id="icon-alimelo-battery-25">
                        <i class="fa-solid fa-battery-quarter"></i>
                    </span>
                    <span id="icon-alimelo-battery-0">
                        <i class="fa-solid fa-battery-empty"></i>
                    </span>
                </div>
            </div>
            <div id="presence-day" class="row row-use-situations-top">
                <div id="us-button-presence-day" class="button my-button-use-situation">
                    <span id="icon-presence-day" class="my-icon-use-situation">
                        <i class="fa-solid fa-house-user"></i>
                    </span>
                </div>            
            </div> 
            <div id="presence-home-office" class="row">
                <div id="us-button-presence-home-office" class="button my-button-use-situation">
                    <span id="icon-presence-homeoffice" class="my-icon-use-situation">
                        <i class="fa-solid fa-laptop-house"></i>
                    </span>
                </div>            
            </div>              
            <div id="presence-presence-night" class="row">
                <div id="us-button-presence-night" class="button my-button-use-situation">
                    <span id="icon-presence-night" class="my-icon-use-situation" style="padding-left: 20px;">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </div>            
            </div> 
            <div id="presence-absence" class="row">
                <div id="us-button-absence" class="button my-button-use-situation">
                    <span id="icon-absence" class="my-icon-use-situation">
                        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
                    </span>
                </div>            
            </div>
        </div>
    </div>   
</body>
</html>
