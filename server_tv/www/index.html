<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigreen Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <script defer src="index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script src="js/all.js"></script>
    <div id="cotainer" class="column-center">
        <div id="row-top" class="row row-top">
            <audio id="doorbell_audio" src="sounds/ding-dong.mp3" preload="auto"></audio>
            <audio id="presence_alarm_audio" src="sounds/alarm.mp3" preload="auto"></audio>            
                <div class="column">
                    <div class="row">
                        <div class="column">
                            <div id="get_live_stream_button" class="button my-button-stream ">LIVE</div>   
                        </div>                        
                    </div>
                </div>    
                <div class="column">
                    <div class="row">
                        <div class="column">
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-door">
                                    <i class="fa-solid fa-bell"></i>
                                </span> 
                            </div>  
                            <div class="column column-icon column-icon-alert">
                                <span id="icon-presence">
                                    <i class="fa-solid fa-person-circle-exclamation"></i>                            
                                </span>                 
                            </div>   
                            <div class="column column-icon column-icon-video">
                                <span id="icon-video-on">
                                    <i class="fa-solid fa-video"></i>
                                </span>                
                            </div>      
                            <div class="column column-icon column-icon-video">
                                <span id="icon-video-off">
                                    <i class="fa-solid fa-video-slash"></i>
                                </span>
                            </div>   
                            <div class="column column-icon">
                                <span id="icon-wifi">
                                    <i class="fa-solid fa-wifi-strong"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <iframe id="frame" scrolling="no"></iframe>
        </div> 
        <div id="use-situations-group" class="row row-use-situations">
            <div id="presence-day" class="column">
                <div id="us-button-presence-day" class="button my-button-use-situation">
                    <span id="icon-presence-day" class="my-icon-use-situation">
                        <i class="fa-solid fa-house-user"></i>
                    </span>
                </div>            
            </div> 
            <div id="presence-home-office" class="column">
                <div id="us-button-presence-home-office" class="button my-button-use-situation">
                    <span id="icon-presence-homeoffice" class="my-icon-use-situation">
                        <i class="fa-solid fa-laptop-house"></i>
                    </span>
                </div>            
            </div>              
            <div id="presence-presence-night" class="column">
                <div id="us-button-presence-night" class="button my-button-use-situation">
                    <span id="icon-presence-night" class="my-icon-use-situation" style="padding-left: 20px;">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </div>            
            </div> 
            <div id="presence-absence" class="column">
                <div id="us-button-absence" class="button my-button-use-situation">
                    <span id="icon-absence" class="my-icon-use-situation">
                        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
                    </span>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
